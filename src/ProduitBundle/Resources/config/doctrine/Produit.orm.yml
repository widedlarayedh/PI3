ProduitBundle\Entity\Produit:
    type: entity
    table: null
    repositoryClass: ProduitBundle\Repository\ProduitRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        nom:
            type: string
            length: 255
        image:
            type: string
            length: 255
            nullable: true
        quantite:
            type: integer
        prix:
            type: float
        updatedAt:
            name: update_at
            type: datetime
            nullable: true
    manyToOne:
        categorie:
            targetEntity: Categorie
            joinColumn:
                name: categorie_id
                referencedColumnName: id

    lifecycleCallbacks: {  }
